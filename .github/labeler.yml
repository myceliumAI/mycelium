# Backend related changes
backend:
- 'backend/**/*'

# Frontend related changes
frontend:
- 'mycelium/**/*'

# Database related changes
database:
- 'backend/database/**/*'
- '**/migrations/**/*'
- '**/models/**/*'
- '**/*.sql'

# Documentation changes
documentation:
- '**/*.md'
- '**/*.rst'
- 'docs/**/*'

# Configuration changes
config:
- '**/*.yml'
- '**/*.yaml'
- '**/*.json'
- '**/*.toml'
- '**/*.ini'
- '.env*'

# Docker related changes
docker:
- '**/Dockerfile'
- '**/docker-compose*.yml'
- '**/docker-compose*.yaml'
- '.dockerignore'

# CI/CD changes
ci:
- '.github/**/*'

# Dependencies updates
dependencies:
- '**/requirements.txt'
- '**/requirements/*.txt'
- '**/poetry.lock'
- '**/pyproject.toml'
- '**/package.json'
- '**/package-lock.json'
- '**/yarn.lock'

# Security related changes
security:
- '**/security/**/*'
- '**/auth/**/*'
- '**/authentication/**/*'
- '**/authorization/**/*'

# Testing related changes
testing:
- '**/tests/**/*'
- '**/*_test.py'
- '**/*.spec.ts'
- '**/*.test.ts'
- '**/*.spec.js'
- '**/*.test.js'

# API related changes
api:
- '**/api/**/*'
- '**/routes/**/*'
- '**/endpoints/**/*'
- '**/controllers/**/*'
