# Backend related changes
backend:
- 'backend/**/*'

# API related changes
api:
- 'backend/api/**/*'

# Database related changes
database:
- 'backend/database/**/*'


keycloak:
- 'backend/keycloak/**/*'

# Frontend related changes
frontend:
- 'mycelium/**/*'


# Documentation changes
documentation:
- '**/*.md'
- '**/*.rst'
- 'docs/**/*'

# Configuration changes
config:
- '**/*.yml'
- '**/*.yaml'
- '**/*.json'
- '**/*.toml'
- '**/*.ini'
- '.env*'

# Docker related changes
docker:
- '**/Dockerfile'
- '**/docker-compose*.yml'
- '**/docker-compose*.yaml'
- '.dockerignore'

# CI/CD changes
ci:
- '.github/**/*'

# Dependencies updates
dependencies:
- '**/requirements.txt'
- '**/requirements/*.txt'
- '**/poetry.lock'
- '**/pyproject.toml'
- '**/package.json'
- '**/package-lock.json'
- '**/yarn.lock'


# Testing related changes
testing:
- '**/tests/**/*'
- '**/*_test.py'
- '**/*.spec.ts'
- '**/*.test.ts'
- '**/*.spec.js'
- '**/*.test.js'



