# Backend related changes
"backend":
  - any: ['backend/**/*']

# Frontend related changes
"frontend":
  - any: ['mycelium/**/*']

# Database related changes
"database":
  - any: ['backend/database/**/*', '**/migrations/**/*', '**/models/**/*', '**/*.sql']

# Documentation changes
"documentation":
  - any: ['**/*.md', '**/*.rst', 'docs/**/*']

# Configuration changes
"config":
  - any: ['**/*.yml', '**/*.yaml', '**/*.json', '**/*.toml', '**/*.ini', '.env*']

# Docker related changes
"docker":
  - any: ['**/Dockerfile', '**/docker-compose*.yml', '**/docker-compose*.yaml', '.dockerignore']

# CI/CD changes
"ci":
  - any: ['.github/**/*']

# Dependencies updates
"dependencies":
  - any: ['**/requirements.txt', '**/requirements/*.txt', '**/poetry.lock', '**/pyproject.toml', '**/package.json', '**/package-lock.json', '**/yarn.lock']

# Security related changes
"security":
  - any: ['**/security/**/*', '**/auth/**/*', '**/authentication/**/*', '**/authorization/**/*']

# Testing related changes
"testing":
  - any: ['**/tests/**/*', '**/*_test.py', '**/*.spec.ts', '**/*.test.ts', '**/*.spec.js', '**/*.test.js']

# API related changes
"api":
  - any: ['**/api/**/*', '**/routes/**/*', '**/endpoints/**/*', '**/controllers/**/*']



