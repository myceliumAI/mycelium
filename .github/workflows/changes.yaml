name: Changes Detection

on:
  workflow_call:
    outputs:
      matrix:
        description: "Services matrix for changed files"
        value: ${{ jobs.changes.outputs.matrix }}

jobs:
  changes:
    permissions:
      contents: read
      pull-requests: read
    runs-on: ubuntu-22.04
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0
      
      - id: set-matrix
        run: |
          # Définir les services valides
          VALID_SERVICES=("frontend" "api" "auth")
          
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "🔍 Detecting changes in PR #${{ github.event.pull_request.number }}"
            CHANGES=$(gh pr view ${{ github.event.pull_request.number }} --json files -q '.files[].path')
          else
            echo "🔍 Detecting changes in push event"
            CHANGES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          fi
          
          if [[ -z "$CHANGES" ]]; then
            echo "⚠️ No changes detected, using all valid services"
            SERVICES=$(IFS=,; echo "[\"${VALID_SERVICES[*]}\"]" | sed 's/ /","/g')
          else
            echo "✅ Changes detected, analyzing services"
            # Filtrer pour n'inclure que les services valides
            DETECTED_SERVICES=$(echo "$CHANGES" | awk -F/ '{print $1}' | sort -u)
            FILTERED_SERVICES=()
            for service in $DETECTED_SERVICES; do
              if [[ " ${VALID_SERVICES[@]} " =~ " ${service} " ]]; then
                FILTERED_SERVICES+=("$service")
              fi
            done
            
            if [ ${#FILTERED_SERVICES[@]} -eq 0 ]; then
              echo "⚠️ No valid services affected, using all services"
              SERVICES=$(IFS=,; echo "[\"${VALID_SERVICES[*]}\"]" | sed 's/ /","/g')
            else
              SERVICES=$(IFS=,; echo "[\"${FILTERED_SERVICES[*]}\"]" | sed 's/ /","/g')
            fi
          fi
          
          echo "📦 Services to process: $SERVICES"
          echo "matrix=${SERVICES}" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ github.token }} 